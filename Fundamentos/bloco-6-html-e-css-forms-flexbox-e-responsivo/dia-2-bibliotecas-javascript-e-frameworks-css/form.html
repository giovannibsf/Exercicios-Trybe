<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
        <script src="jquery-3.6.0.min.js"></script>
        <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>FORMULARIO EXERCÍCIO TRYBE</h1>
        <forms>
            <label for="nome" class="texto"> digite seu nome <br>
                <input type="text" minlength="10" maxlength="40" id="nome"> 
            </label>

            <br><br>
            <label for="email" class="texto">digite seu e-mail <br>
                <input type="email" minlength="10" maxlength="50" id="email">
            </label>
            <br><br>
            <label> Cidade Destino
                <select class="selecionaveis">
                    <option value="Belo Horizonte" id="BH">Belo Horizonte</option>
                    <option value="Sao Paulo" id="SP">São Paulo</option>
                    <option value="Maceio" id="Maceio">Maceió</option>
                    <option value="Aracaju" id="Aracaju">Aracaju</option>
                </select>
            <br><br><br>
            
            <label>
                <legend>Porque ser um desenvolvedor Trybe:</legend>
                <br>
                <textarea class="texto" id="descrição" cols="100" rows="10" maxlength="500"></textarea>

            </label>
            <br><br><br>
            <label>Melhor data para viajar
                <input type="date" id="dataviagem" name="data">
            </label>
            <br><br>
            <label>
                Quero receber mais ofertas<input type="checkbox" class="selecionaveis">
                <br>
                Concordo que imagens das minhas ferias podem ser utilizadas <input type="checkbox" required class="selecionaveis">
            </label>         
            <br><br>  
            <div id="botoes">
                <button type="submit" id="botao">ENVIAR</button>
                <input type="reset">
            </div>
            

                       
        </forms>
        <div class="box"></div>
            
        <script src="script.js"></script>
    </body>
</html>
