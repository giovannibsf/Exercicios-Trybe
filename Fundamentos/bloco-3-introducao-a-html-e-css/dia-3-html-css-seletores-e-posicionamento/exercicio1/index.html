<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação: box model</title>
  <link rel="stylesheet" href="style.css">
  <style>
      .padding {
          padding: 20px
      }
      .margin {
          margin: 30px  
      }
      .border {
          border: 5px solid black
      }
  </style>
</head>
<body>
  <div class="caixa width-and-height"  style="background: #036b52">A</div>
  <div class="caixa width-and-height padding" class="padding" style="background: #41197f;">B</div>
  <div class="caixa width-and-height padding margin" class="padding" class="margin" style="background: #444955">C</div>
  <div class="caixa width-and-height padding margin border" class="padding" class="margin" class="border"  style="background: #3898EC">D</div>
</body>
</html>
